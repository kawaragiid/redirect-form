<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mengarahkan...</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #fff, #e8f5e9);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* LOGO */
    .logo {
        width: 95px;
        opacity: 0;
        animation: fadeUp 1s ease 0.2s forwards;
        margin-bottom: 28px;
    }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(12px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* MULTICOLOR LOADER */
    .loader {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        border: 6px solid #ddd;
        border-top-color: #42a5f5; /* Biru */
        animation: spin 1.2s ease-in-out infinite, colorCycle 3s ease infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Warna berubah smooth: biru → orange → hijau */
    @keyframes colorCycle {
        0% { border-top-color: #42a5f5; }   /* Biru */
        33% { border-top-color: #fb8c00; }  /* Orange */
        66% { border-top-color: #43a047; }  /* Hijau */
        100% { border-top-color: #42a5f5; } /* Balik ke biru */
    }

    .text {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
        opacity: 0;
        animation: fadeUp 1s ease 0.5s forwards;
    }
</style>

<script>
    setTimeout(function() {
        window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
    }, 3000); // redirect setelah 3 detik
</script>

</head>
<body>

<!-- LOGO -->
<img src="logo.png" class="logo" alt="Logo">

<!-- LOADER -->
<div class="loader"></div>

<!-- TEXT -->
<div class="text">Mengarahkan ke formulir…</div>

</body>
</html>
