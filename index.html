<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        font-family: "Inter", Arial, sans-serif;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* LOGO */
      .logo {
        width: 90px;
        opacity: 0;
        animation: fadeUp 0.8s ease 0.2s forwards;
        margin-bottom: 25px;
      }

      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* SPINNER PREMIUM */
      .loader {
        width: 55px;
        height: 55px;
        border: 5px solid #e5e5e5;
        border-top-color: #000000;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* TEXT */
      .text {
        margin-top: 18px;
        font-size: 15px;
        color: #333;
        opacity: 0;
        animation: fadeUp 0.8s ease 0.4s forwards;
      }
    </style>

    <script>
      setTimeout(function () {
        window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
      }, 1500); // redirect setelah 1.5 detik
    </script>
  </head>
  <body>
    <!-- GANTI LOGO DI SINI -->
    <img src="logo.png" class="logo" alt="Logo" />
    <div class="loader"></div>
    <div class="text">Mengarahkan ke formulirâ€¦</div>
  </body>
</html>
