<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Redirecting...</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
    }

    /* ==== APPLE-STYLE MOVING BACKGROUND ==== */
    .bg-anim {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 30%, rgba(66,165,245,0.45), transparent 60%),
                    radial-gradient(circle at 70% 70%, rgba(251,140,0,0.45), transparent 60%),
                    radial-gradient(circle at 50% 50%, rgba(67,160,71,0.45), transparent 60%);
        filter: blur(65px);
        animation: moveBg 18s ease-in-out infinite alternate;
    }

    @keyframes moveBg {
        0%   { transform: translate(-10%, -10%) scale(1); }
        50%  { transform: translate(5%, 10%) scale(1.1); }
        100% { transform: translate(-5%, -15%) scale(1.05); }
    }

    /* ==== LIQUID GLASS CONTAINER ==== */
    .glass-box {
        position: relative;
        width: 90%;
        max-width: 380px;
        padding: 55px 32px;
        border-radius: 25px;
        background: rgba(255,255,255,0.14);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255,255,255,0.28);
        box-shadow: 0 8px 40px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeUp 0.8s ease forwards;
        z-index: 2;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ==== LOGO (BESARKAN) ==== */
    .logo {
        width: 125px;
        opacity: 0;
        animation: fadeLogo 0.9s ease forwards 0.2s;
    }

    @keyframes fadeLogo {
        from { opacity: 0; transform: scale(0.85); }
        to   { opacity: 1; transform: scale(1); }
    }

    /* ==== PREMIUM LOADER ==== */
    .loader {
        margin: 32px auto 18px auto;
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: 6px solid rgba(255,255,255,0.3);
        border-top-color: #42a5f5;
        animation: spin 1.4s ease-in-out infinite,
                   colorCycle 3.5s ease infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes colorCycle {
        0%   { border-top-color: #42a5f5; } 
        33%  { border-top-color: #fb8c00; }
        66%  { border-top-color: #43a047; }
        100% { border-top-color: #42a5f5; }
    }

    /* ==== TEXT ==== */
    .text {
        color: #ffffff;
        margin-top: 20px;
        font-size: 17px;
        font-weight: 500;
        opacity: 0;
        animation: fadeText 1s ease forwards 0.5s;
        text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    @keyframes fadeText {
        from { opacity: 0; transform: translateY(5px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ==== ---- SWIPE UP ICON ANIMATION ---- ==== */
    .swipe {
        margin-top: 32px;
        opacity: 0;
        animation: fadeSwipe 1s ease forwards 0.8s, swipeUpMotion 1.8s ease-in-out infinite;
    }

    @keyframes fadeSwipe {
        from { opacity: 0; }
        to   { opacity: 0.9; }
    }

    @keyframes swipeUpMotion {
        0% { transform: translateY(6px); opacity: 0.9; }
        50% { transform: translateY(-6px); opacity: 1; }
        100% { transform: translateY(6px); opacity: 0.9; }
    }

    .credit {
        margin-top: 26px;
        font-size: 13px;
        color: rgba(255,255,255,0.75);
        opacity: 0;
        animation: fadeText 1s ease forwards 1s;
        letter-spacing: 0.6px;
    }
</style>

<script>
    /* Jalankan redirect setelah animasi “swipe up” */
    setTimeout(function() {
        window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
    }, 4500); // 4.5 detik → memberi waktu swipe up muncul dulu
</script>

</head>

<body>

<div class="bg-anim"></div>

<div class="glass-box">
    <img src="logo.png" class="logo" alt="Logo">

    <div class="loader"></div>

    <div class="text">Mengarahkan ke formulir…</div>

    <!-- Swipe up animation -->
    <div class="swipe">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffffd0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 18V6" />
            <path d="M6 12l6-6 6 6" />
        </svg>
    </div>

    <div class="credit">Design by Keigo</div>
</div>

</body>
</html>
