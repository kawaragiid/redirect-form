<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Redirecting...</title>

<style>
/* ----------------------------------------------------
   GLOBAL
---------------------------------------------------- */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ----------------------------------------------------
   PARTICLE DUST (Apple TV+ style)
---------------------------------------------------- */
.dust {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.45);
    border-radius: 50%;
    animation: dustFloat 6s ease-in-out infinite;
    filter: blur(1px);
}
@keyframes dustFloat {
    0% { transform: translateY(0px) scale(1); opacity: 0.3; }
    50% { transform: translateY(-25px) scale(1.4); opacity: 0.7; }
    100% { transform: translateY(0px) scale(1); opacity: 0.3; }
}

/* ----------------------------------------------------
   BACKGROUND + LAYERS
---------------------------------------------------- */
.bg {
    position: absolute;
    width: 180%;
    height: 180%;
    top: -40%;
    left: -40%;
    pointer-events: none;
    z-index: -5;
}

/* Jelly Neon Blur Layer */
.bg-blur {
    position: absolute;
    width: 220%;
    height: 220%;
    filter: blur(70px);
    opacity: 0.75;
    animation: bgShift 14s ease-in-out infinite alternate;
}
@keyframes bgShift {
    0% { transform: translate(0%, 0%) scale(1); }
    50% { transform: translate(8%, -8%) scale(1.12); }
    100% { transform: translate(-6%, 10%) scale(1.05); }
}

/* ----------------------------------------------------
   MORPHING JELLY BLOBS (Style J3 Hybrid)
---------------------------------------------------- */
.blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(55px);
    opacity: 0.85;
    animation: morph 12s ease-in-out infinite alternate;
}

/* Morphing Keyframes */
@keyframes morph {
    0%   { border-radius: 50% 50% 40% 60%; transform: translate(0, 0) scale(1); }
    50%  { border-radius: 40% 60% 55% 45%; transform: translate(30px, -40px) scale(1.25); }
    100% { border-radius: 60% 40% 45% 55%; transform: translate(-20px, 30px) scale(1.1); }
}

/* Blobs Colors (Neon Matte) */
.blob.blue  { background: rgba(65,150,255,0.85); width: 500px; height: 500px; }
.blob.orange{ background: rgba(255,145,60,0.85); width: 430px; height: 430px; animation-delay: 2s; }
.blob.green { background: rgba(60,200,120,0.85); width: 460px; height: 460px; animation-delay: 4s; }

/* ----------------------------------------------------
   DEPTH PARALLAX (Gyroscope)
---------------------------------------------------- */
.depth {
    position: absolute;
    width: 250%;
    height: 250%;
    top: -75%;
    left: -75%;
    filter: blur(110px);
    opacity: 0.45;
    z-index: -6;
    transition: transform 0.15s ease-out;
}

/* ----------------------------------------------------
   GLASS PANEL (Apple x OneUI Hybrid)
---------------------------------------------------- */
.glass {
    width: 90%;
    max-width: 380px;
    padding: 60px 34px;
    border-radius: 28px;
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    border: 1px solid rgba(255,255,255,0.22);
    box-shadow: 0 18px 45px rgba(0,0,0,0.28);
    text-align: center;
    position: relative;
    animation: breathe 6s ease-in-out infinite alternate;
}

/* Breathing motion */
@keyframes breathe {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-7px); }
    100% { transform: translateY(0px); }
}

/* Light Sweep */
.glass::after {
    content:"";
    position: absolute;
    top: -120%;
    left: -120%;
    width: 240%;
    height: 240%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.12), transparent);
    transform: rotate(30deg);
    animation: sweep 7s ease infinite;
}
@keyframes sweep {
    0%   { transform: translate(-150%, -150%) rotate(30deg); }
    50%  { transform: translate(10%, 20%) rotate(30deg); }
    100% { transform: translate(-150%, -150%) rotate(30deg); }
}

/* ----------------------------------------------------
   WINDOW DOTS (macOS)
---------------------------------------------------- */
.win-buttons {
    position: absolute;
    top: 16px;
    left: 18px;
    display: flex;
    gap: 8px;
}

.dot {
    width: 13px;
    height: 13px;
    border-radius: 50%;
    transition: 0.25s;
    box-shadow: 0 0 6px rgba(255,255,255,0.25);
}

.dot.red   { background: #ff5f57; box-shadow: 0 0 8px #ff5f5780; }
.dot.yellow{ background: #ffbd2e; box-shadow: 0 0 8px #ffbd2e80; }
.dot.green { background: #28c840; box-shadow: 0 0 8px #28c84080; }

@media (hover:hover) {
    .dot:hover {
        transform: scale(1.25);
        box-shadow: 0 0 14px rgba(255,255,255,0.85);
    }
}

/* ----------------------------------------------------
   LOGO
---------------------------------------------------- */
.logo {
    width: 120px;
    opacity: 0;
    animation: logoIn 1s ease forwards 0.3s;
}
@keyframes logoIn {
    0% { opacity: 0; transform: scale(0.88); }
    100% { opacity: 1; transform: scale(1); }
}

/* ----------------------------------------------------
   LOADER
---------------------------------------------------- */
.loader {
    width: 80px;
    height: 80px;
    border: 6px solid rgba(255,255,255,0.25);
    border-top-color: #42a5f5;
    border-radius: 50%;
    margin: 25px auto 10px auto;
    animation: spin 1.4s ease-in-out infinite, shiftColor 3s ease infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes shiftColor {
    0%   { border-top-color: #42a5f5; }
    33%  { border-top-color: #fb8c00; }
    66%  { border-top-color: #43a047; }
    100% { border-top-color: #42a5f5; }
}

/* ----------------------------------------------------
   TEXT
---------------------------------------------------- */
.text {
    color: #fff;
    font-size: 18px;
    margin-top: 18px;
    text-shadow: 0 3px 7px rgba(0,0,0,0.5);
    opacity: 0;
    animation: txtIn 1s ease forwards 0.6s;
}
@keyframes txtIn {
    0% { opacity: 0; transform: translateY(6px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ----------------------------------------------------
   SWIPE UP (iOS)
---------------------------------------------------- */
.swipe {
    margin-top: 26px;
    opacity: 0;
    animation: swipeIn 1s ease forwards 1.1s, swipeFloat 1.8s ease-in-out infinite;
}
@keyframes swipeIn {
    from { opacity: 0; }
    to { opacity: 0.9; }
}
@keyframes swipeFloat {
    0% { transform: translateY(6px); opacity: 0.9; }
    50% { transform: translateY(-6px); opacity: 1; }
    100% { transform: translateY(6px); opacity: 0.9; }
}

/* ----------------------------------------------------
   CREDIT
---------------------------------------------------- */
.credit {
    color: rgba(255,255,255,0.75);
    font-size: 13px;
    margin-top: 20px;
    opacity: 0;
    animation: txtIn 1s ease forwards 1.3s;
}
</style>
</head>

<body>

<!-- PARTICLE DUST -->
<div class="dust" style="top:10%; left:20%;"></div>
<div class="dust" style="top:50%; left:70%; animation-delay:1s;"></div>
<div class="dust" style="top:80%; left:40%; animation-delay:2s;"></div>

<!-- BACKGROUND LAYERS -->
<div class="bg">
    <div class="bg-blur"></div>

    <!-- JELLY BLOBS -->
    <div class="blob blue"></div>
    <div class="blob orange"></div>
    <div class="blob green"></div>
</div>

<!-- DEPTH PARALLAX -->
<div class="depth" id="depth"></div>

<!-- GLASS CONTAINER -->
<div class="glass">

    <div class="win-buttons">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>

    <img src="logo.png" class="logo">

    <div class="loader"></div>

    <div class="text">Mengarahkan ke formulirâ€¦</div>

    <div class="swipe">
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="#ffffffd0" stroke-width="2" stroke-linecap="round">
            <path d="M12 18V6" />
            <path d="M6 12l6-6 6 6" />
        </svg>
    </div>

    <div class="credit">Design by Keigo</div>
</div>

<script>
/* ----------------------------------------------------
   REDIRECT
---------------------------------------------------- */
setTimeout(() => {
    window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
}, 4500);

/* ----------------------------------------------------
   GYROSCOPE PARALLAX
---------------------------------------------------- */
const depth = document.getElementById("depth");
window.addEventListener("deviceorientation", e => {
    const x = e.gamma;
    const y = e.beta;
    depth.style.transform = `translate(${x/2}px, ${y/2}px)`;
});
</script>

</body>
</html>
