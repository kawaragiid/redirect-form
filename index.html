<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>KALENDER SOYA</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
    }

    /* ==== BACKGROUND ==== */
    .bg-anim {
        position: absolute;
        width: 250%;
        height: 250%;
        background:
            radial-gradient(circle at 10% 80%, rgba(34, 197, 94, 0.2), transparent 40%),
            radial-gradient(circle at 90% 20%, rgba(59, 130, 246, 0.2), transparent 40%),
            radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.2), transparent 40%);
        filter: blur(96px);
        animation: moveBg 25s ease-in-out infinite alternate;
        z-index: 1;
    }

    @keyframes moveBg {
        0% { transform: translate(-20%, -20%) scale(1.05); }
        33% { transform: translate(15%, 5%) scale(1.15); }
        66% { transform: translate(-5%, 15%) scale(1.05); }
        100% { transform: translate(-20%, -20%) scale(1.05); }
    }

    /* ==== GLASS BOX ==== */
    .glass-box {
        position: relative;
        width: 90%;
        max-width: 380px;
        padding: 40px 32px 32px;
        border-radius: 35px;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(65px);
        border: 1px solid rgba(255,255,255,0.5);
        text-align: center;
        z-index: 2;
        animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .logo-section {
        padding-bottom: 16px;
        margin-bottom: 18px;
        border-bottom: 1px solid rgba(255,255,255,0.25);
    }

    .logo-icon {
        font-size: 74px;
        margin-bottom: 6px;
    }

    .logo-title {
        font-size: 30px;
        font-weight: 800;
        color: #fff;
    }

    /* ==== LOADER ==== */
    .loader-container {
        margin: 20px auto 10px auto;
        width: 82px;
        height: 82px;
        position: relative;
    }

    .loader {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 6px solid rgba(255,255,255,0.35);
        border-top-color: #4CAF50;
        animation: spin 1.3s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .countdown-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 34px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 0 10px #000;
        transform: translateY(2px);
    }

    /* Status text */
    .text {
        margin-top: 12px;
        font-size: 17px;
        color: #fff;
    }

    .ready {
        color: #69F0AE;
        font-weight: 700;
        animation: glow 1.3s infinite;
    }

    @keyframes glow {
        0%,100% { text-shadow: 0 0 6px rgba(105,240,174,0.6); }
        50% { text-shadow: 0 0 16px rgba(105,240,174,1); }
    }

    /* Window Dots */
    .window-buttons {
        position: absolute;
        top: 16px;
        left: 18px;
        display: flex;
        gap: 8px;
    }
    .btn-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    .btn-close { background:#FF5252; }
    .btn-min { background:#FFEB3B; }
    .btn-max { background:#69F0AE; }

    /* Motivasi / Quotes */
    .motivation-button {
        width: 100%;
        margin-top: 22px;
        padding: 12px 18px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        font-size: 15px;
        color: #fff;
        cursor: pointer;
        background: linear-gradient(145deg, #10b981, #059669);
        box-shadow: 0 4px 14px rgba(16,185,129,0.7);
    }

    #quote-display {
        margin-top: 12px;
        min-height: 25px;
        color: #ffffffd9;
        font-style: italic;
        font-size: 15px;
    }

    .credit {
        margin-top: 28px;
        font-size: 12px;
        color: rgba(255,255,255,0.9);
    }
</style>
</head>

<body>

<div class="bg-anim"></div>

<div class="glass-box" id="glass-box">

    <div class="window-buttons">
        <div class="btn-dot btn-close"></div>
        <div class="btn-dot btn-min"></div>
        <div class="btn-dot btn-max"></div>
    </div>

    <div class="logo-section">
        <span class="logo-icon">üóìÔ∏è</span>
        <h1 class="logo-title">KALENDER SOYA</h1>
    </div>

    <!-- LOADER -->
    <div class="loader-container">
        <div class="loader"></div>
        <div class="countdown-text" id="countdown"></div>
    </div>

    <div id="status" class="text">Mengarahkan dalam 10 detik‚Ä¶</div>

    <!-- Manual Quotes -->
    <button class="motivation-button" id="quoteBtn">
        ‚ú® Kutipan Dari Film Monster
    </button>

    <div id="quote-display">Klik untuk mendapatkan kutipan.</div>

    <div class="credit">PREMIUM UI | Design by KEIGO</div>
</div>

<script>
    /* ======================
       MANUAL QUOTES MONSTER
       ====================== */
    const quotes = [
        "‚ÄúSiapa monster sebenarnya?‚Äù",
        "‚ÄúKalau aku hilang, apakah ada yang akan mencariku?‚Äù",
        "‚ÄúOrang dewasa tidak selalu benar.‚Äù",
        "‚ÄúKadang suara yang paling penting justru tidak terdengar.‚Äù",
        "‚ÄúKita hanya ingin dipercaya.‚Äù",
        "‚ÄúJika dunia tidak mengerti kita, apakah kita tetap salah?‚Äù"
    ];

    document.getElementById("quoteBtn").addEventListener("click", () => {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote-display").innerText = q;
    });


    /* ======================
       COUNTDOWN
       ====================== */
    const REDIRECT_URL = "https://forms.gle/5bxVr7yazJtkZ15DA";
    let timeLeft = 10;
    const cd = document.getElementById("countdown");
    const status = document.getElementById("status");

    cd.innerText = timeLeft;

    const timer = setInterval(() => {
        timeLeft--;
        cd.innerText = timeLeft;

        status.innerText = `Mengarahkan dalam ${timeLeft} detik‚Ä¶`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            cd.innerText = "GO";
            status.innerText = "Mengalihkan‚Ä¶";
            status.classList.add("ready");

            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 1200);
        }
    }, 1000);
</script>

</body>
</html>
