<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mengarahkan...</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, 
            rgba(66,165,245,0.35), 
            rgba(251,140,0,0.22), 
            rgba(67,160,71,0.35)
        );
        background-size: 200% 200%;
        animation: bgMove 8s ease infinite;
    }

    /* Background gradient bergerak lembut */
    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* LIQUID GLASS CONTAINER */
    .glass-box {
        width: 360px;
        padding: 40px 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.25);
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(15px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* LOGO */
    .logo {
        width: 90px;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInLogo 1s ease 0.3s forwards;
    }

    @keyframes fadeInLogo {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* MULTICOLOR LOADER PREMIUM */
    .loader {
        width: 65px;
        height: 65px;
        margin: 0 auto;
        border-radius: 50%;
        border: 6px solid rgba(255,255,255,0.4);
        border-top-color: #42a5f5;
        animation: spin 1.2s ease-in-out infinite, colorCycle 3s ease infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes colorCycle {
        0% { border-top-color: #42a5f5; }
        33% { border-top-color: #fb8c00; }
        66% { border-top-color: #43a047; }
        100% { border-top-color: #42a5f5; }
    }

    .text {
        margin-top: 18px;
        font-size: 16px;
        color: #fff;
        letter-spacing: 0.3px;
        opacity: 0;
        animation: fadeText 1s ease 0.6s forwards;
    }

    @keyframes fadeText {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<script>
    setTimeout(function() {
        window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
    }, 3000); // redirect setelah 3 detik
</script>

</head>
<body>

<div class="glass-box">
    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="Logo">

    <!-- LOADER -->
    <div class="loader"></div>

    <!-- TEXT -->
    <div class="text">Mengarahkan ke formulirâ€¦</div>
</div>

</body>
</html>
