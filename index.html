<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Redirecting...</title>

    <style>
      /* ----------------------------------------------------
   BODY GLOBAL
---------------------------------------------------- */
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ----------------------------------------------------
   BACKGROUND DYNAMIC (Apple + OneUI Blob Hybrid)
---------------------------------------------------- */
      .bg {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -40%;
        left: -40%;
        filter: blur(70px);
        animation: bgMove 20s ease-in-out infinite alternate;
        pointer-events: none;
        z-index: -3;
      }

      @keyframes bgMove {
        0% {
          transform: translate(0%, 0%) scale(1);
        }
        50% {
          transform: translate(10%, -5%) scale(1.15);
        }
        100% {
          transform: translate(-8%, 10%) scale(1.05);
        }
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.55;
        animation: blobFloat 18s ease-in-out infinite alternate;
      }

      @keyframes blobFloat {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, -50px) scale(1.3);
        }
        100% {
          transform: translate(-20px, 40px) scale(1.1);
        }
      }

      /* Blue Blob */
      .blob1 {
        background: rgba(80, 150, 255, 0.75);
        width: 500px;
        height: 500px;
        animation-delay: 0s;
      }

      /* Orange Blob */
      .blob2 {
        background: rgba(255, 160, 60, 0.75);
        width: 430px;
        height: 430px;
        animation-delay: 3s;
      }

      /* Green Blob */
      .blob3 {
        background: rgba(60, 200, 110, 0.75);
        width: 460px;
        height: 460px;
        animation-delay: 6s;
      }

      /* ----------------------------------------------------
   GYROSCOPE MOTION (Vision Pro Depth)
---------------------------------------------------- */
      .bg-motion {
        position: absolute;
        width: 250%;
        height: 250%;
        top: -70%;
        left: -70%;
        filter: blur(100px);
        z-index: -4;
        opacity: 0.25;
        transition: transform 0.2s ease-out;
      }

      /* ----------------------------------------------------
   GLASS PANEL (Apple Liquid Glass + OneUI)
---------------------------------------------------- */
      .glass-box {
        width: 90%;
        max-width: 390px;
        padding: 60px 35px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border: 1px solid rgba(255, 255, 255, 0.28);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.28);
        text-align: center;
        animation: glassFloat 6s ease-in-out infinite alternate;
        position: relative;
        z-index: 10;
      }

      @keyframes glassFloat {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* LIGHT SWEEP (Cinematic Shine) */
      .glass-box::after {
        content: "";
        position: absolute;
        top: -120%;
        left: -120%;
        width: 240%;
        height: 240%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.15), transparent);
        transform: rotate(25deg);
        animation: shine 6s ease-in-out infinite;
      }

      @keyframes shine {
        0% {
          transform: translate(-150%, -150%) rotate(25deg);
        }
        50% {
          transform: translate(20%, 20%) rotate(25deg);
        }
        100% {
          transform: translate(-150%, -150%) rotate(25deg);
        }
      }

      /* ----------------------------------------------------
   MACOS WINDOW BUTTONS + GLOW
---------------------------------------------------- */
      .window-buttons {
        position: absolute;
        top: 16px;
        left: 18px;
        display: flex;
        gap: 8px;
      }

      .btn-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        transition: 0.25s;
      }

      /* Glow colors */
      .btn-close {
        background: #ff5f57;
        box-shadow: 0 0 8px rgba(255, 95, 87, 0.7);
      }
      .btn-min {
        background: #ffbd2e;
        box-shadow: 0 0 8px rgba(255, 189, 46, 0.7);
      }
      .btn-max {
        background: #28c840;
        box-shadow: 0 0 8px rgba(40, 200, 64, 0.7);
      }

      /* Hover desktop only */
      @media (hover: hover) {
        .btn-dot:hover {
          transform: scale(1.25);
          box-shadow: 0 0 16px rgba(255, 255, 255, 0.85);
          cursor: pointer;
        }
      }

      /* ----------------------------------------------------
   LOGO
---------------------------------------------------- */
      .logo {
        width: 120px;
        margin-bottom: 22px;
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.85);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* ----------------------------------------------------
   LOADER MULTICOLOR
---------------------------------------------------- */
      .loader {
        width: 80px;
        height: 80px;
        border: 6px solid rgba(255, 255, 255, 0.25);
        border-top-color: #42a5f5;
        border-radius: 50%;
        margin: 0 auto;
        animation: spin 1.4s ease-in-out infinite, colorShift 3s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes colorShift {
        0% {
          border-top-color: #42a5f5;
        }
        33% {
          border-top-color: #fb8c00;
        }
        66% {
          border-top-color: #43a047;
        }
        100% {
          border-top-color: #42a5f5;
        }
      }

      /* ----------------------------------------------------
   TEXT
---------------------------------------------------- */
      .text {
        color: #fff;
        margin-top: 22px;
        font-size: 18px;
        font-weight: 500;
        text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.6s;
      }

      /* ----------------------------------------------------
   SWIPE UP iOS
---------------------------------------------------- */
      .swipe {
        margin-top: 30px;
        opacity: 0;
        animation: fadeIn 1s ease forwards 1.1s, swipeFloat 1.8s ease-in-out infinite;
      }

      @keyframes swipeFloat {
        0% {
          transform: translateY(6px);
          opacity: 0.9;
        }
        50% {
          transform: translateY(-6px);
          opacity: 1;
        }
        100% {
          transform: translateY(6px);
          opacity: 0.9;
        }
      }

      /* ----------------------------------------------------
   CREDIT
---------------------------------------------------- */
      .credit {
        margin-top: 26px;
        color: rgba(255, 255, 255, 0.75);
        font-size: 14px;
        letter-spacing: 0.6px;
        opacity: 0;
        animation: fadeIn 1s ease forwards 1.3s;
      }
    </style>
  </head>

  <body>
    <!-- LIQUID BLOBS -->
    <div class="bg">
      <div class="blob blob1"></div>
      <div class="blob blob2"></div>
      <div class="blob blob3"></div>
    </div>

    <!-- DEPTH MOTION BACKGROUND -->
    <div class="bg-motion" id="depth"></div>

    <!-- GLASS CONTAINER -->
    <div class="glass-box">
      <!-- macOS DOTS -->
      <div class="window-buttons">
        <div class="btn-dot btn-close"></div>
        <div class="btn-dot btn-min"></div>
        <div class="btn-dot btn-max"></div>
      </div>

      <img src="logo.png" class="logo" />

      <div class="loader"></div>

      <div class="text">Mengarahkan ke formulirâ€¦</div>

      <div class="swipe">
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="#ffffffd0" stroke-width="2" stroke-linecap="round">
          <path d="M12 18V6" />
          <path d="M6 12l6-6 6 6" />
        </svg>
      </div>

      <div class="credit">Design by Keigo</div>
    </div>

    <script>
      /* ----------------------------------------------------
   REDIRECT DELAY
---------------------------------------------------- */
      setTimeout(() => {
        window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
      }, 4500);

      /* ----------------------------------------------------
   GYROSCOPE BACKGROUND MOTION
---------------------------------------------------- */
      const depth = document.getElementById("depth");

      window.addEventListener("deviceorientation", (e) => {
        const x = e.gamma; // left-right
        const y = e.beta; // up-down
        depth.style.transform = `translate(${x / 3}px, ${y / 3}px)`;
      });
    </script>
  </body>
</html>
