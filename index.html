        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;

        background: #ffffff;

    }

    .loader {
        width: 60px;
        height: 60px;
        border: 6px solid #ddd;

        animation: spin 1s linear infinite;

    @keyframes spin {

    }

    .text {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
        color: #333;
    }
</style>

<script>

    }, 1500); // 1.5 detik sebelum redirect
