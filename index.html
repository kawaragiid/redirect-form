<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>KALENDER SOYA</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background: #000;
    }

    /* BACKGROUND */
    .bg-anim {
        position: absolute;
        width: 240%;
        height: 240%;
        background:
            radial-gradient(circle at 10% 80%, rgba(34,197,94,.22), transparent 40%),
            radial-gradient(circle at 90% 20%, rgba(59,130,246,.22), transparent 40%),
            radial-gradient(circle at 50% 50%, rgba(249,115,22,.22), transparent 40%);
        filter: blur(96px);
        animation: moveBg 22s ease-in-out infinite alternate;
        z-index: 1;
    }

    @keyframes moveBg {
        0% { transform: translate(-20%, -20%) scale(1.05); }
        33% { transform: translate(15%, 5%) scale(1.12); }
        66% { transform: translate(-5%, 15%) scale(1.04); }
        100% { transform: translate(-20%, -20%) scale(1.05); }
    }

    .glass-box {
        position: relative;
        width: 90%;
        max-width: 380px;
        padding: 40px 32px 32px;
        border-radius: 35px;
        background: rgba(255,255,255,0.17);
        backdrop-filter: blur(65px);
        border: 1px solid rgba(255,255,255,0.45);
        text-align: center;
        z-index: 2;
    }

    .window-buttons {
        position: absolute;
        top: 14px;
        left: 16px;
        display: flex;
        gap: 8px;
    }
    .btn-dot {
        width: 12px; height: 12px;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,.7);
    }
    .btn-close { background: #FF5252; }
    .btn-min { background: #FFEB3B; }
    .btn-max { background: #69F0AE; }

    .logo-section {
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255,255,255,.25);
        padding-bottom: 20px;
    }
    .logo-icon { font-size: 72px; }
    .logo-title { font-size: 29px; font-weight: 800; color: #fff; }

    /* PERFECT CENTERED LOADER + COUNTDOWN */
    .loader-container {
        width: 90px;
        height: 90px;
        position: relative;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loader {
        width: 90px;
        height: 90px;
        border: 6px solid rgba(255,255,255,0.35);
        border-top-color: #4CAF50;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
        position: absolute;
        top: 0; left: 0;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .countdown-text {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90px;
        height: 90px;
        font-size: 36px;
        color: #fff;
        font-weight: 700;
        line-height: 1;
        text-shadow: 0 0 10px #000;
    }

    .text {
        margin-top: 16px;
        font-size: 17px;
        color: #fff;
    }

    .ready {
        color: #69F0AE;
        font-weight: 700;
        animation: glow 1.3s infinite;
    }

    @keyframes glow {
        0%,100% { text-shadow: 0 0 6px rgba(105,240,174,0.6); }
        50% { text-shadow: 0 0 16px rgba(105,240,174,1); }
    }

    /* BUTTON */
    .motivation-button {
        width: 100%;
        margin-top: 22px;
        padding: 12px 18px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        font-size: 15px;
        color: #fff;
        cursor: pointer;
        background: linear-gradient(145deg, #10b981, #059669);
        box-shadow: 0 4px 14px rgba(16,185,129,0.7);
    }

    #quote-display {
        margin-top: 14px;
        min-height: 25px;
        color: #fff;
        font-style: italic;
        font-size: 15px;
    }

    .credit {
        margin-top: 28px;
        font-size: 12px;
        color: rgba(255,255,255,.95);
    }
</style>
</head>

<body>

<div class="bg-anim"></div>

<div class="glass-box">

    <div class="window-buttons">
        <div class="btn-dot btn-close"></div>
        <div class="btn-dot btn-min"></div>
        <div class="btn-dot btn-max"></div>
    </div>

    <div class="logo-section">
        <span class="logo-icon">üóìÔ∏è</span>
        <h1 class="logo-title">KALENDER SOYA</h1>
    </div>

    <!-- LOADER + PERFECT CENTER COUNTDOWN -->
    <div class="loader-container">
        <div class="loader"></div>
        <div class="countdown-text" id="countdown"></div>
    </div>

    <div id="status" class="text">Mengarahkan dalam 10 detik‚Ä¶</div>

    <button class="motivation-button" id="quoteBtn">‚ú® Ubah Kutipan</button>
    <div id="quote-display"></div>

    <div class="credit">PREMIUM UI | Design by KEIGO</div>
</div>

<script>
/* ======== QUOTES MONSTER ========= */
const quotes = [
    "‚ÄúSiapa monster sebenarnya?‚Äù",
    "‚ÄúKalau aku hilang, apakah ada yang akan mencariku?‚Äù",
    "‚ÄúOrang dewasa tidak selalu benar.‚Äù",
    "‚ÄúKadang suara yang paling penting justru tidak terdengar.‚Äù",
    "‚ÄúKita hanya ingin dipercaya.‚Äù",
    "‚ÄúJika dunia tidak mengerti kita, apakah kita tetap salah?‚Äù",
];

const quoteDisplay = document.getElementById("quote-display");
function setRandomQuote() {
    quoteDisplay.innerText = quotes[Math.floor(Math.random() * quotes.length)];
}
document.getElementById("quoteBtn").addEventListener("click", setRandomQuote);

/* ======== AUTO COUNTDOWN + AUTO QUOTE ======== */
let time = 10;
const cd = document.getElementById("countdown");
const statusText = document.getElementById("status");

cd.innerText = time;
setRandomQuote();

const timer = setInterval(() => {
    time--;
    cd.innerText = time;

    // ganti quote otomatis setiap detik
    setRandomQuote();

    statusText.innerText = `Mengarahkan dalam ${time} detik‚Ä¶`;

    if (time <= 0) {
        clearInterval(timer);
        cd.innerText = "GO";
        statusText.innerText = "Mengalihkan‚Ä¶";
        statusText.classList.add("ready");

        setTimeout(() => {
            window.location.href = "https://forms.gle/5bxVr7yazJtkZ15DA";
        }, 1100);
    }
}, 1000);
</script>

</body>
</html>
